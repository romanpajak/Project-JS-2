<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator walut</title>
</head>
<body>
    <div class="container">
       <div class="row first-row">
            <div id="logo" class="col-md d-flex justify-content-center d-flex align-items-center">
                <div id="currency-container">
                    <span>&#128</span>
                    <span>&#36</span>
                    <span>&#67</span>
                </div>
            </div>
            <div id="header" class="col-md">
                <div id="header-container">
                    <h1 class="m-0">Przelicznik walut</h1>
                </div>
            </div>
        </div>
        <div class="row second-row">
            <div id="formContainer" class="col-sm">
                
                <form id="calculator" class="">
                <div class="input-group">
                    <input id="currAmount" type="number" pattern="^\d+" class="form-control form-control-sm" placeholder="Ilość waluty">
                    <select id="currencyKind" class="form-control form-control-sm ">
                        <option>EUR</option>
                        <option>USD</option>
                        <option>CHF</option>
                    </select>
                    <button id="btn-calc" type="button" onclick="getCurrencyVal()" class="btn-submit btn-sm">Przelicz</button>
                </div> 
                </form>
                
            </div>
            <div id="resultContainer" class="col-sm">
                
                <div class="row">
                    <div class="col">
                        <p id="equal">To</p>
                    </div>
                    <div class="col">
                        <p id="sum">0</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
